<div>
  <a title="Click to show/hide notation" href="#" onclick="rmenu()">
    <!--<img src="images/ic_menu_black_24px.svg" height="30" width="30"/>-->
    <div id="notation-toggle-text" class="toggle-text">
      <br/><b>&#8249;</b><br/>&#160;
    </div>
  </a>
  <ul id="rmenu" style="list-style-type:none">
    <li id="player-opp-head" class="center head draggable" draggable="true">
      <div id="player-opp">
        <img id="player-opp-img" class="icon" src="resources/images/icons/player-white.png" height="20" width="20"/>
        <div id="player-opp-name" class="player1-name">You</div>
        <br/>
        <div id="player-opp-time" class="timer">0:00</div>
      </div>
    </li>
    <li class="optlist center">
      <a id="download_notation" href="#" title="Download notation" class="btn" onclick="downloadNotation();">
        <img src="resources/images/icons/ic_file_download_black_24px.svg" class="notification-icon icon"/></a>
      <a href="#" title="Undo" class="btn" onclick="undoButton()">
        <img id="undo" src="resources/images/icons/requestundo.svg" class="notification-icon icon"/></a>
      <a href="#" title="Offer/Accept draw" class="btn" onclick="server.draw()">
        <img id="draw" src="resources/images/icons/offer-hand.png" class="notification-icon icon"/></a>
      <a href="#" title="Resign" class="btn" onclick="server.resign()">
        <img src="resources/images/icons/flag.svg" class="notification-icon icon"/></a>
    </li>
    <li>
      <div title="Notation for current game appears here" id="notationbar" style="height: 300px;">
        <!--<div class="center">Game notation</div>-->
        <table id="moveslist">
        </table>
      </div>
    </li>
    <li class="optlist center">
      <a href="#" title="First move" class="btn" onclick="fastrewind()">
        <img src="resources/images/icons/ic_fast_rewind_black_24px.svg" class="notification-icon icon"/></a>
      <a href="#" title="Step back" class="btn" onclick="stepback()">
        <img src="resources/images/icons/ic_keyboard_arrow_left_black_24px.svg" class="notification-icon icon"/></a>
      <a href="#" title="Step forward" class="btn" onclick="stepforward()">
        <img src="resources/images/icons/ic_keyboard_arrow_right_black_24px.svg" class="notification-icon icon"/></a>
      <a href="#" title="Current move" class="btn" onclick="fastforward()">
        <img src="resources/images/icons/ic_fast_forward_black_24px.svg" class="notification-icon icon"/></a>
    </li>
    <li id="player-me-head" class="center head draggable" draggable="true">
      <div id="player-me">
        <img id="player-me-img" class="icon" src="resources/images/icons/player-black.png" height="20" width="20"/>
        <div id="player-me-name" class="player2-name">You</div>
        <br/>
        <div id="player-me-time" class="timer">0:00</div>
      </div>
    </li>
  </ul>
</div>
