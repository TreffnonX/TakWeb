<body>
  <div ng-controller="MainCtrl">
    <!-- Container Popups -->
    <div class="device-xs hidden-xs"></div>
    <div class="device-sm hidden-sm"></div>
    <div class="device-md hidden-md"></div>
    <div class="device-lg hidden-lg"></div>

    <!-- Context menu -->
    <div id="context-menu" tabindex="100" ng-include="'html/overlay/playerContextMenu.html'"></div>

    <!-- Static navbar -->
    <div ng-include="'html/view/navBar.html'"></div>

    <!-- Notation window -->
    <div id="notation_area" ng-include="'html/view/notation.html'" style="top: 120px;"></div>

    <!-- Chat window -->
    <div ng-include="'html/view/chat.html'"></div>

    <!-- Game canvas. The 3D environment is drawn on this. -->
    <canvas id="gamecanvas"></canvas>

    <!-- Alert box -->
    <div id="alertbox" ng-include="'html/overlay/alertBox.html'"></div>

    <!-- Create game window -->
    <div id="creategamemodal" class="modal fade" role="dialog" ng-include="'html/overlay/createGame.html'"></div>

    <!-- Game over alert -->
    <div id="gameoveralert" class="modal fade" role="dialog" ng-include="'html/overlay/gameOver.html'"></div>

    <!-- Login window -->
    <div id="login" class="modal fade" role="dialog" ng-include="'html/overlay/loginWindow.html'"></div>

    <!-- Settings window -->
    <div id="settings-modal" class="modal fade" ng-include="'html/overlay/settings.html'"></div>

    <!-- Privacy notice -->
    <div id="privacy-modal" class="modal fade" ng-include="'html/overlay/privacyNotice.html'"></div>

    <!-- Help window -->
    <div id="help-modal" class="modal fade" ng-include="'html/overlay/helpNotice.html'"></div>

    <!-- Load script -->
    <div ng-include="'html/script.html'"></div>
  </div>
</body>
