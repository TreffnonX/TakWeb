<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="boardsize"> Board Size</label>
            <select class="form-control" id="boardsize">
              <option>3x3</option>
              <option>4x4</option>
              <option selected="selected">5x5</option>
              <option>6x6</option>
              <option>7x7</option>
              <option>8x8</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="time">Time (minutes per player)</label>
            <select class="form-control" id="timeselect">
              <option>1</option>
              <option>3</option>
              <option>5</option>
              <option selected="selected">10</option>
              <option>15</option>
              <option>20</option>
              <option>30</option>
              <option>60</option>
              <option>180</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="time">Increment (seconds)</label>
            <select class="form-control" id="incselect">
              <option selected="selected">0</option>
              <option>5</option>
              <option>10</option>
              <option>15</option>
              <option>20</option>
              <option>30</option>
              <option>45</option>
              <option>60</option>
              <option>90</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="time">My Color</label>
            <select class="form-control" id="colorselect">
              <option selected="selected">Any</option>
              <option>White</option>
              <option>Black</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col-sm-12">
          <form role="form" onsubmit="server.seek(); return false;">
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
      <div class="row center">
        <div class="col-sm-12">
          <form role="form" onsubmit="server.removeseek(); return false;">
            <br/>
            <button type="submit" class="btn btn-default">Remove Seeks</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
